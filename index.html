  <!-- Estilos do popup -->
  <style>
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup-content {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      margin: 0 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      animation: fadeInUp .35s ease;
    }
    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0 }
      to   { transform: translateY(0);  opacity: 1 }
    }
    .visually-hidden {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
